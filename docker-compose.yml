services:
  db:
    image: postgres:16-alpine
    container_name: bandoriscription_db
    environment:
      POSTGRES_DB: bandoriscription
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d bandoriscription"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: bandoriscription-app:latest
    container_name: bandoriscription_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "18080:18080"
    environment:
      JWT_SECRET: "${JWT_SECRET}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
